<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcements</title>
</head>
<body>
    <h1>Announcements</h1>
    {% if announcements %}
        <ul>
            {% for announcement in announcements %}
                <li>{{ announcement.title }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No announcements available.</p>
    {% endif %}
</body>
</html>
