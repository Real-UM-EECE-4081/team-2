<!DOCTYPE html>
<html>
<head>
    <title>{{ announcement.title }}</title>
</head>
<body>
    <h1>{{ announcement.title }}</h1>
    <p>{{ announcement.content }}</p>
    <h3>Comments:</h3>
    {% for comment in comments %}
        <p>{{ comment.user.username }}: {{ comment.content }}</p>
    {% endfor %}
    <h4>Add a Comment:</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
